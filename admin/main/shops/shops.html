<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Shops - ShopSmart Admin</title>
  <link rel="stylesheet" href="shops.css" />
</head>
<body>
  <div class="container">
    <h1>Manage Shops</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter Shop ID..." />
      <button onclick="searchShop()">Search</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Shop ID</th>
            <th>Shop Name</th>
            <th>Category</th>
            <th>Location</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="shopTable">
          <tr>
            <td>#S101</td>
            <td>GreenMart</td>
            <td>Groceries</td>
            <td>Downtown</td>
            <td>John Doe</td>
            <td class="approved">Approved</td>
            <td>
              <button class="approve">Approve</button>
              <button class="reject">Reject</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>#S102</td>
            <td>FixIt Tools</td>
            <td>Hardware</td>
            <td>Westside</td>
            <td>Jane Smith</td>
            <td class="pending">Pending</td>
            <td>
              <button class="approve">Approve</button>
              <button class="reject">Reject</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>#S103</td>
            <td>StyleHub</td>
            <td>Clothing</td>
            <td>East Market</td>
            <td>Mike Lee</td>
            <td class="approved">Approved</td>
            <td>
              <button class="approve">Approve</button>
              <button class="reject">Reject</button>
              <button class="delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="shops.js"></script>
</body>
</html>
